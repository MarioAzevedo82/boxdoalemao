<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box do Alemão</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logotransp.png" alt="logo Box">
        </div>
    </header>

    <nav class="menu">
        <a href="#acessorios">Acessórios</a>
        <a href="#games">Games</a>
        <a href="#informatica">Informática</a>
        <a href="#celulares">Celulares</a>
    </nav>

    <main>
        <section id="produtos" class="produtos">
            <div class="produto" data-categotia="acessorios">
                <img src="imagens/foneouvido.png" alt="Fone de ouvido">
                <h2>Fone de ouvido</h2>
                <p>R$ 120,00</p>
            </div>

            <div class="produto" data-categotia="informatica">
                <img src="imagens/hd.png" alt="HD externo">
                <h2>HD externo</h2>
                <p>R$ 349,00</p>
            </div>

            <div class="produto" data-categotia="games">
                <img src="imagens/controle.png" alt="controle">
                <h2>Controle Gamer</h2>
                <p>R$ 180,00</p>
            </div>

            <div class="produto" data-categotia="celulares">
                <img src="imagens/pocom4.png" alt="pocom4">
                <h2>Celular POCO M4</h2>
                <p>R$ 3000,00</p>
            </div>

        </section>
        
    </main>
</body>
</html>
